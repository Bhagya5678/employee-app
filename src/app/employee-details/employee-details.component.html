<mat-card *ngIf="employee">
    <mat-card-header>
        <mat-card-title>{{ employee.employee_name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Age: {{ employee.age }} years</p>
        <p>Salary: {{ employee.employee_salary | currency: 'USD' }}</p>
    </mat-card-content>
</mat-card>
